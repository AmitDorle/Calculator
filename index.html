<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />

    <script>
        function add()
        {
            var val1 = parseInt(document.getElementById("input-value1").value);

            var val2 = parseInt(document.getElementById("input-value2").value);

            var sum = val1 + val2;

            document.getElementById("ans").innerHTML ="Sum of "+val1+" and "+val2+" is "+sum;
        }
        function sub()
        {
            var val1 = parseInt(document.getElementById("input-value1").value);

            var val2 = parseInt(document.getElementById("input-value2").value);

            var minus = val1 - val2;

            document.getElementById("ans").innerHTML ="Substraction of "+val1+" and "+val2+" is "+minus;
        }
        function mul()
        {
            var val1 = parseInt(document.getElementById("input-value1").value);

            var val2 = parseInt(document.getElementById("input-value2").value);

            var mul = val1 * val2;

            document.getElementById("ans").innerHTML ="Multiply of "+val1+" and "+val2+" is "+mul;
        }
        function div()
        {
            var val1 = parseInt(document.getElementById("input-value1").value);

            var val2 = parseInt(document.getElementById("input-value2").value);

            var div = val1 / val2;

            document.getElementById("ans").innerHTML ="Division of "+val1+" and "+val2+" is "+div;
        }
    </script>
   
</head>

<body>
    <div class="container">
        <div class="main-div">
            <div class="sub-div">
                Val1:<input type="text" class="input-box" id="input-value1"/><br><br>
                Val2:<input type="text" class="input-box" id="input-value2"/><br><br>
                <button class="btn" onclick="add()">+</button>
                <button class="btn" onclick="sub()">-</button><br><br>
                <button class="btn" onclick="mul()">*</button>
                <button class="btn" onclick="div()">%</button><br><br>
                <h2 id="ans"></h2>
            </div>
        </div>
    </div>






</body>

</html>
